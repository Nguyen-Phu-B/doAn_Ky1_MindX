<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/register.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <!-- Wapper- form đăng ký Bootstrap  -->
    <div id="wrapper-form" style="background-image: url('https://i.pinimg.com/564x/17/17/8a/17178a26ad764906f5ea3c8c44df5ac2.jpg');
            background-attachment: fixed;
            background-size: 70% 70%">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>
                                <form action="">
                                    <div class="fill-form">
                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="FullName">Họ Và tên:</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Nhập Họ" />
                                                <input type="text" class="form-control" placeholder="Nhập Tên" />
                                            </div>

                                        </div>

                                        <div class="form-outline mb-2">
                                            <label for="gender">Giới tính:</label>
                                            <div class="gender-box">
                                                <span class="male">
                                                    <input type="radio" value="M" id="gender-male" name="Gender">
                                                    <label class="forcheckbox" for="gender-male">Nam</label>
                                                </span>

                                                <span class="female">
                                                    <input type="radio" value="F" id="gender-female" name="Gender">
                                                    <label class="forcheckbox" for="gender-female">Nữ</label>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="Email">E-mail</label>
                                            <div class="input-group mb-2">
                                                <input type="email" class="form-control" placeholder="Nhập Email">
                                                <span class="input-group-text">@example.com</span>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="PhoneNumber">Điện Thoại</label>
                                            <input type="text" class="form-control" placeholder="+84" />
                                        </div>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="Username">Username</label>
                                            <input type="text" class="form-control" placeholder="Nhập tên tài khoản">
                                        </div>
                                    </div>

                                    <div class="needs-validated">
                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="pwd">Mật khẩu</label>
                                            <input type="password" class="form-control" id="pwd"
                                                placeholder="Nhập mật khẩu" name="pswd" required />
                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">Hãy nhập mật khẩu</div>
                                        </div>

                                        <label for="Luu-y" class="luu-y text-danger">Lưu ý: Mật khẩu phải có tối
                                            thiểu 8 ký tự bao gồm chữ, số và các ký tự đặc biệt</label>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="re-pwd">Xác nhận mật khẩu</label>
                                            <input type="password" class="form-control" id="re-pwd"
                                                placeholder="Nhập lại mật khẩu" name="re-pswd" required />
                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">Mật khẩu không trùng khớp</div>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex mb-4">
                                        <input class="form-check-input" type="checkbox" id="myCheck" name="remember"
                                            required>
                                        <label class="form-check-label" for="myCheck">
                                            I agree all statements in <a
                                                href="https://en.wikipedia.org/wiki/Terms_of_service"
                                                class="text-body"><u>Terms of service</u></a>
                                        </label>


                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-success btn-outline-secondary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Bạn đã có tài khoản? <a
                                            href="./index.html" class="fw-bold text-body"><u>Đăng nhập tại
                                                đây!</u></a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

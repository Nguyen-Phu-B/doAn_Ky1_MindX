<html lang="en">

<head>
    <link rel="stylesheet" href="./css/content.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" type="text/javascript" src="./script/loadProduct.js"></script>
</head>

<body>
    <!-- iPhone -->
    <div class="box-header">
        <h2>iPhone</h2>
    </div>
    <div id="renderIphones" class="box-booth">
        <div class="box-product">
            <div class="box-img">
                <a href="">
                    <img src="./img/iphone/iphone14pro/iphone_14_pro_gold.png" alt="">
                </a>
            </div>
            <div id="box-title" class="box-title">
                iPhone 14 Promax 128GB
            </div>
            <div class="box-price">
                <div class="price-actual">
                    27.000.000
                </div>
                <div class="price-old">
                    32.000.000
                </div>
            </div>
            <div class="btn-add-cart">
                <a class="box-add-cart" href="">
                    <div class="box-add-btn">
                        Add to cart
                    </div>
                    <div class="box-icon">
                        <i class="fa-solid fa-cart-arrow-down fa-xl"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Ipad -->
    <div class="box-header">
        <h2>iPad</h2>
    </div>
    <div id="renderIpads" class="box-booth">

    </div>

</body>

</html>
